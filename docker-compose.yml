services:
  flask:
    image: seregs08/tgcheck:latest
    container_name: tg-check
    environment:
      API_ID: {{ env.API_ID }}
      API_HASH: {{ env.API_HASH }}
      USERNAME: {{ env.USERNAME }}
    restart: on-failure

  nginx:
    image: nginx:alpine
    container_name: tg-check-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask
